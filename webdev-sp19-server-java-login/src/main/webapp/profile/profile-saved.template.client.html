<html>
<head>
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="profile.style.client.css">
</head>
<body>
<div class = "row row-margin" >
  <div class = "col-sm-2"></div>
  <div class = "col-sm-8">
  <div class="container-fluid">
    <h1>Profile</h1>
    <div class="alert alert-dismissible alert-success">
  		Your profile is successfully saved
	</div>
    <form>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 value = "Alice"
                 disabled="disabled"
                 id="username">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="phone"
               class="col-sm-2">
          Phone
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder = "XXXXXXXXXX"
                 id="phone"
                 type="tel"
                 >
        </div>
      </div>
      
      <div class="form-group row">
        <label for="email"
               class="col-sm-2">
          Email
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder = "alice@wonderland.com"
                 id="email"
                 type="email"
                 >
        </div>
      </div>
      
      
      <div class="form-group row">
        <label for="role"
               class="col-sm-2">
          Role
        </label>
        <div class="col-sm-10">
          <select id="role"> 
          	<option>Faculty</option>
          	<option>Student</option>
          	<option>Admin</option>
          </select>
        </div>
      </div>
      
      <div class="form-group row">
        <label for="dob"
               class="col-sm-2">
          Date of birth
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 id="dob"
                 type="date"
                 >
        </div>
      </div>
         
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="row">
          <button type="button"
                  class="btn btn-success btn-lg btn-block">
              Update
      	  </button>
      	  </div>
      	  <div class="row row-margin">
          <button type="button"
                  class="btn btn-danger btn-lg btn-block" 
                  onClick="window.location.href ='https://blooming-mesa-15084.herokuapp.com'">
              Logout
      	  </button>
      	  </div>
        </div>
      </div>
    </form>
    </div>
  </div>
 </div>
</body>
</html>
