<html>
<head>
<title>Login</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <h1>Login</h1>
    <form>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice"
                 id="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password"
               class="col-sm-2">
               Password
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 type="password"
                 placeholder="!@#$QWERzxc"
                 id="password">
        </div>
      </div>
      <button type="button"
              class="btn btn-primary">
              Sign in
      </button>
    </form>
  </div>
</body>
</html>
