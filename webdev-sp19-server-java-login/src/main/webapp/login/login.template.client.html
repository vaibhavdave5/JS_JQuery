<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class = "row" style="margin-top: 2vw">
  <div class = "col-sm-2"></div>
  <div class = "col-sm-8">
  <div class="container-fluid">
    <h1>Login</h1>
    <form>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice"
                 id="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password"
               class="col-sm-2">
               Password
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 type="password"
                 placeholder="!@#$QWERzxc"
                 id="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="button"
                  class="btn btn-primary btn-lg btn-block">
              Sign in
      	  </button>
      	 <div class="row">
         <div class="col-6">
           <a href="#">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="#" 
              class="float-right">Sign up</a>
         </div>
		</div>
        </div>
      </div>
      
    </form>
    </div>
  </div>
 </div>
</body>
</html>
