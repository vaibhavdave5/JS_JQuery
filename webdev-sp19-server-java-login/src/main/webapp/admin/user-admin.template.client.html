<html>
<head>
<title>Course List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
	<title>User Admin</title>
	<link rel="stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="user-admin.style.client.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../services/user.service.client.js"></script>
	<script src="user-admin.component.client.js"></script>
	</head>
<body>

	<!-- Table head -->
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Username</th>
				<th scope="col">Password</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Role</th>
				<th scope="col">&nbsp;</th>	
			</tr>
		</thead>
		
		<!-- Table body -->
		<tbody>
			
			<tr class="wbdv-form">
			  <td><input id="usernameFld" 
			             class="form-control"
			             placeholder="Username" /></td>
			  <td><input id="passwordFld" 
			             class="form-control"
			             placeholder="Password" /></td>
			  <td><input id="firstNameFld" 
			             class="form-control"
			             placeholder="First Name" /></td>
			  <td><input id="lastNameFld" 
			             class="form-control"
			             placeholder="Last Name" /></td>
			  <td><select id="roleFld" 
			              class="form-control">
			      <option value="FACULTY">Faculty</option>
			      <option value="STUDENT">Student</option>
			      <option value="ADMIN">Admin</option>
			  </select>
			  </td>
			  <td><span class="float-right" 
			            style="white-space: nowrap">
			      <i class="fas fa-search fa-2x" id="searchBtn"></i> 
				  <i class="fas fa-plus fa-2x" id="createBtn"></i>
				  <i class="fas fa-check-square fa-2x" id="editConfirmBtn" ></i>
				  <i class="fas fa-ban fa-2x" id="cancelEditBtn"></i>
			  </span>
			  </td>
			</tr>


			<tr class="wbdv-template">
		        <td class="username"></td>
		        <td class="password">****</td>
		        <td class="firstName"></td>
		        <td class="lastName"></td>
		        <td>Faculty</td>
		        <td>11/22/1968</td>
		        <td><div class = "row">
					<div class = "col-6">
					<button id="removeBtn" class="btn btn-danger"><i class="fas fa-trash"></i></button>
					</div>
					<div class = "col-6">
				  	<button id="editBtn" class="btn btn-info"><i class="fas fa-edit"></i></button>
					</div>	
				</div>
				</td>
      		</tr>
			

		</tbody>
	</table>


</body>
</html>
