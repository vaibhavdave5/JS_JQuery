<html>
<head>
<title>Sign up</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class = "row" style="margin: 1vw">
  <div class = "col-sm-2"></div>
  <div class = "col-sm-8">
  <div class="container-fluid">
    <h1>Sign up</h1>
    <form>
      <div class="form-group row">
        <label for="username"
               class="col-sm-2">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="alice"
                 id="username">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="password"
               class="col-sm-2">
          Password
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="Password"
                 id="password"
                 type="password"
                 >
        </div>
      </div>
      
      <div class="form-group row">
        <label for="vpassword"
               class="col-sm-2">
          Verify Password
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 placeholder="Verify"
                 id="vpassword"
                 type="password"
                 >
        </div>
      </div>
      
      
      
      <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <div class="row">
          <button type="button"
                  class="btn btn-primary btn-lg btn-block">
              Sign up
      	  </button>
      	  </div>
      	  <div class="row" 
      	  	   style="margin-top: 1vw">
          <button type="button"
                  class="btn btn-danger btn-lg btn-block">
              Cancel
      	  </button>
      	  </div>
      	 <div class="row">
         <div class="col-6">
           <a href="#">Sign in</a>
         </div>
         
		</div>
        </div>
      </div>
    </form>
    </div>
  </div>
 </div>
</body>
</html>
